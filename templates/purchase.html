<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Data</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='buy.css') }}">
</head>
   <body>
     <!-- ‚úÖ Header -->
  <header class="site-header">
    <div class="logo"><i class="fa-solid fa-wifi"></i> Developers Arena Data Service</div>
    <nav class="nav">
      <a href="{{ url_for('dashboard') }}">üè† Home</a>
      <a href="{{ url_for('purchase') }}">üí≥ Buy Data</a>
      <a href="{{ url_for('profile') }}">üë§ Profile</a>
      <a href="{{ url_for('wallet') }}">üí∞ Wallet</a>
      <a href="{{ url_for('faq') }}">‚ùì FAQ</a>
      <a href="{{ url_for('contact') }}">üìû Contact</a>
      <a href="{{ url_for('logout') }}" class="login-btn">üö™ Logout</a>
    </nav>
    <div class="hamburger" onclick="openNav()">‚ò∞</div>
  </header>

  <!-- ‚úÖ Mobile Nav -->
  <div id="mobileNav" class="overlay-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">√ó</a>
    <div class="overlay-content">
      <a href="{{ url_for('dashboard') }}"><i class="fa-solid fa-house"></i> Home</a>
      <a href="{{ url_for('purchase') }}"><i class="fa-solid fa-cart-shopping"></i> Buy Data</a>
      <a href="{{ url_for('profile') }}"><i class="fa-solid fa-user"></i> Profile</a>
      <a href="{{ url_for('wallet') }}"><i class="fa-solid fa-wallet"></i> Wallet</a>
      <a href="{{ url_for('faq') }}"><i class="fa-solid fa-circle-question"></i> FAQ</a>
      <a href="{{ url_for('contact') }}"><i class="fa-solid fa-envelope"></i> Contact</a>
      <a href="{{ url_for('logout') }}" class="login-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
  </div>

  <!-- ‚úÖ Main Form -->
  <div class="container">
    <div class="form-card">
      <h2><i class="fa-solid fa-bag-shopping"></i> Purchase Data Bundle</h2>
      <form id="purchaseForm" action="{{ url_for('purchase') }}" method="POST" onsubmit="event.preventDefault(); showConfirmation();">
        <label for="network"><i class="fa-solid fa-signal"></i> Network</label>
        <div class="input-group">
          <i class="fa-solid fa-tower-cell"></i>
          <select name="network" id="network" required onchange="updateBundles()">
            <option value="" disabled selected>-- Choose Network --</option>
            <option value="MTN">MTN</option>
            <option value="Vodafone">Vodafone</option>
            <option value="AirtelTigo">AirtelTigo</option>
          </select>
        </div>

        <label for="bundle"><i class="fa-solid fa-database"></i> Data Bundle</label>
        <div class="input-group">
          <i class="fa-solid fa-box-open"></i>
          <select name="bundle" id="bundle" required>
            <option value="" disabled selected>-- Select Bundle --</option>
          </select>
        </div>

        <label for="mobile"><i class="fa-solid fa-phone"></i> Recipient Mobile Number</label>
        <div class="input-group">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <input type="text" name="mobile" id="mobile" placeholder="e.g. 0551234567" required>
        </div>

        <input type="hidden" name="price" id="price">

        <input type="submit" value="Buy Now" class="btn">
      </form>
      <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- ‚úÖ Confirmation Modal -->
  <div id="confirmationModal" class="modal-overlay">
    <div class="modal-box">
      <h3><i class="fa-solid fa-circle-check"></i> Confirm Purchase</h3>
      <div id="confirmationDetails" class="modal-details"></div>
      <div class="modal-actions">
        <button type="button" onclick="submitPurchase()">Confirm</button>
        <button type="button" class="btn-ghost" onclick="closeModal('confirmationModal')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Insufficient Funds Modal -->
  <div id="insufficientModal" class="modal-overlay">
    <div class="modal-box">
      <h3><i class="fa-solid fa-triangle-exclamation"></i> Insufficient Wallet Balance</h3>
      <div id="insufficientDetails" class="modal-details"></div>
      <div class="modal-actions">
        <a href="{{ url_for('wallet') }}" style="background:#0d6efd; color:white; text-decoration:none;">Top Up Wallet</a>
        <button type="button" class="btn-ghost" onclick="closeModal('insufficientModal')">Close</button>
      </div>
    </div>
  </div>



    <!-- ‚úÖ Scripts -->
  <script>
  const bundleOptions = {
    MTN: [
      "1 GB - 5.40 GHS",
      "2 GB - 10.50 GHS",
      "3 GB - 14.50 GHS",
      "4 GB - 19.50 GHS",
      "5 GB - 24.70 GHS",
      "6 GB - 29.70 GHS",
      "8 GB - 37.00 GHS",
      "10 GB - 47.50 GHS",
      "15 GB - 68.50 GHS",
      "20 GB - 88.00 GHS",
      "25 GB - 113.00 GHS",
      "30 GB - 131.00 GHS",
      "40 GB - 168.00 GHS",
      "50 GB - 197.00 GHS"
    ],
    Vodafone: [
      "1 GB - 4.90 GHS",
      "2 GB - 9.50 GHS",
      "3 GB - 13.00 GHS",
      "4 GB - 17.50 GHS",
      "5 GB - 22.00 GHS",
      "6 GB - 26.00 GHS",
      "8 GB - 34.00 GHS",
      "10 GB - 44.00 GHS",
      "15 GB - 64.00 GHS",
      "20 GB - 84.00 GHS",
      "25 GB - 108.00 GHS",
      "30 GB - 126.00 GHS",
      "40 GB - 160.00 GHS",
      "50 GB - 190.00 GHS"
    ],
    AirtelTigo: [
      "1 GB - 5.00 GHS",
      "2 GB - 10.00 GHS",
      "3 GB - 14.00 GHS",
      "4 GB - 19.00 GHS",
      "5 GB - 24.00 GHS",
      "6 GB - 28.00 GHS",
      "8 GB - 36.00 GHS",
      "10 GB - 46.00 GHS",
      "15 GB - 67.00 GHS",
      "20 GB - 86.00 GHS",
      "25 GB - 110.00 GHS",
      "30 GB - 128.00 GHS",
      "40 GB - 165.00 GHS",
      "50 GB - 194.00 GHS"
    ]
  };

  const WALLET_BALANCE = Number('{{ balance | default(0.0) }}');

  function updateBundles() {
    const network = document.getElementById('network').value;
    const bundleSelect = document.getElementById('bundle');
    bundleSelect.innerHTML = '<option value="" disabled selected>-- Select Bundle --</option>';

    if (bundleOptions[network]) {
      bundleOptions[network].forEach(bundle => {
        const option = document.createElement('option');
        option.value = bundle;
        option.textContent = bundle;
        bundleSelect.appendChild(option);
      });
    }
  }

  function parsePriceGHS(bundleStr) {
    const match = bundleStr.match(/-\s*([\d.]+)\s*GHS/i);
    return match ? parseFloat(match[1]) : 0;
  }

  function showConfirmation() {
    const network = document.getElementById('network').value;
    const bundle = document.getElementById('bundle').value;
    const mobile = document.getElementById('mobile').value;

    if (!network || !bundle || !mobile) {
      alert("Please fill out all fields before continuing.");
      return;
    }

    const price = parsePriceGHS(bundle);
    document.getElementById('price').value = price;

    // Insufficient funds check
    if (price > WALLET_BALANCE) {
      document.getElementById('insufficientDetails').innerHTML =
        `You are trying to buy <strong>${bundle}</strong> for 
        <strong>${price.toFixed(2)} GHS</strong> but your current wallet balance is 
        <strong>${WALLET_BALANCE.toFixed(2)} GHS</strong>.`;

      openModal('insufficientModal');
      return;
    }

    const details = `
      <strong>Network:</strong> ${network}<br>
      <strong>Bundle:</strong> ${bundle}<br>
      <strong>Recipient:</strong> ${mobile}<br>
      <strong>Price:</strong> ${price.toFixed(2)} GHS
    `;
    document.getElementById('confirmationDetails').innerHTML = details;

    openModal('confirmationModal');
  }

  function openModal(id) {
    document.getElementById(id).style.display = 'flex';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  function submitPurchase() {
    const form = document.getElementById('purchaseForm');
    const fd = new FormData(form);

    fetch("{{ url_for('purchase') }}", {
      method: 'POST',
      body: fd,
      headers: { 'X-Requested-With': 'fetch' }
    })
      .then(async (res) => {
        if (!res.ok) {
          const data = await res.json().catch(() => ({ error: 'Purchase failed' }));
          closeModal('confirmationModal');

          const alert = document.getElementById('insufficientAlert');
          alert.textContent = data.error || 'Purchase failed';
          alert.style.display = 'block';

          if (data.balance !== undefined) {
            document.getElementById('insufficientDetails').innerHTML =
              `Your balance is <strong>${Number(data.balance).toFixed(2)} GHS</strong>.`;
            openModal('insufficientModal');
          }
          return;
        }

        // Success
        window.location.href = "{{ url_for('dashboard') }}";
      })
      .catch(() => {
        closeModal('confirmationModal');
        alert('Network error. Please try again.');
      });
  }

  function openNav() {
    document.getElementById("mobileNav").style.width = "100%";
  }

  function closeNav() {
    document.getElementById("mobileNav").style.width = "0%";
  }
</script>


</body>
</html>
