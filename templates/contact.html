  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1a1a1a, #0d0d0d, #001f3f);
  color: #e0e0e0;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #219150;
    }
    .info {
      margin-top: 20px;
      text-align: center;
    }
    .info p {
      margin: 8px 0;
    }
  </style>

     <a href="{{ url_for('dashboard') }}">Home</a>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <form method="POST" action="{{ url_for('contact') }}">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <h3>Other Ways to Reach Us</h3>
      <p><strong>Email:</strong> support@databundlegh.com</p>
      <p><strong>Phone:</strong> +233 24 123 4567</p>
      <p><strong>Location:</strong> Accra, Ghana</p>
    </div>
  </div>
  <script>
    function openNav() {
      document.getElementById("mobileNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("mobileNav").style.width = "0%";
    }
  </script>
