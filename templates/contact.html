<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Data Bundle Ghana</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="logo"><i class="fas fa-signal"></i> Manuel Data</div>
    <nav class="nav">
      <a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Home</a>
      <a href="{{ url_for('purchase') }}"><i class="fas fa-shopping-cart"></i> Buy Data</a>
      <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a>
      <a href="{{ url_for('wallet') }}"><i class="fas fa-wallet"></i> Wallet</a>
      <a href="{{ url_for('faq') }}"><i class="fas fa-question-circle"></i> FAQ</a>
      <a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Contact</a>
      <a href="{{ url_for('logout') }}" class="login-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
    <div class="hamburger" onclick="openNav()"><i class="fas fa-bars"></i></div>
  </header>

  <div id="mobileNav" class="overlay-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <div class="overlay-content">
      <a href="{{ url_for('dashboard') }}">Home</a>
      <a href="{{ url_for('purchase') }}">Buy Data</a>
      <a href="{{ url_for('profile') }}">Profile</a>
      <a href="{{ url_for('wallet') }}">Wallet</a>
      <a href="{{ url_for('faq') }}">FAQ</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      <a href="{{ url_for('logout') }}" class="login-btn">Logout</a>
    </div>
  </div>

  <div class="contact-container">
    <h2><i class="fas fa-envelope-open-text"></i> Contact Us</h2>

    <form method="POST" action="{{ url_for('contact') }}">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-at"></i> Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>

    <div class="info">
      <h3><i class="fas fa-headset"></i> Other Ways to Reach Us</h3>
      <p><i class="fas fa-envelope"></i> support@databundlegh.com</p>
      <p><i class="fas fa-phone"></i> +233 24 123 4567</p>
      <p><i class="fas fa-map-marker-alt"></i> Accra, Ghana</p>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mobileNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("mobileNav").style.width = "0%";
    }
  </script>
</body>
</html>
